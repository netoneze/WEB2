<span class="legend">HOME</span>
<div class="main_home">

    <div class="container">
        <markdown class="text" [data]="markdown"></markdown>
    </div>


      <div  *ngIf="user.type == 1" style="margin-right: 10px">
        <div *ngFor="let cod of salaAlunoFiltrada" class="content-button">
          <span class="text">{{cod}}</span>
        </div>
        <div *ngFor="let cod of salaAlunoArquivadas" class="content-button">
          <span class="text" style="font-weight: bold">Sala {{cod}} Arquivada</span>
        </div>
      </div>

      <div class="container-list" *ngIf="user.type == 2">
        <ul class="list-group" *ngFor="let sala of salas">
          <li class="list-group-item active" aria-current="true" *ngIf="sala.isShow">
            <span> COD: {{sala.codigo}} </span>
          </li>
        </ul>

    </div>
</div>
