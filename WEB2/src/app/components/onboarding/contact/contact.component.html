<span class="legend">CONTATO</span>
<div class="main-register">

  <div [formGroup]="form">
    <div class="container-input" style="margin: 20px 0;">
      <input class="input" formControlName="nomeContact" placeholder="Nome">
    </div>

    <div class="container-input" style="margin: 20px 0;">
      <input class="input" formControlName="emailContact" placeholder="Email">
    </div>

    <div class="container-input" style="margin: 20px 0;">
      <input class="input" formControlName="subjectContact" placeholder="Assunto">
    </div>

    <div class="container-input" style="margin: 20px 0;">
      <textarea class="input" formControlName="messageContact" placeholder="Mensagem"></textarea>
    </div>

    <div class="container-button" style="margin: 20px 0; justify-content: space-between;">
      <button class="button btn">CANCELAR</button>
      <button class="button" (click)="register()">CADASTRAR</button>
    </div>
  </div>
</div>
