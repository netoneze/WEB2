<span class="legend">Login</span>

<div class="main-register" [formGroup]="form">

    

    <div style="display: flex; flex-direction: column; align-items: center;">
        <h3>Login</h3>
        <table class="content-button">
            <tr>
                <td><input class="input-user" type="text" name="nome" size="45" formControlName="email" placeholder="email"> <br /></td>
            </tr>
            <tr>
                <td><input class="input-password" type="password" name="assunto" size="45" formControlName="password" placeholder="senha"> <br /></td>
            </tr>
        </table>

        <div style="margin-top: 20px; display: flex;">

            <button class="btn" (click)="authenticated()">Entrar</button>
            <div style="margin-right: 135px;"></div>
            <button class="btn" routerLink="register">Cadastro</button>

        </div>
        <div class="legend-forgot" routerLink="forgot-password">Esqueceu sua senha?</div>
    </div>
</div>
