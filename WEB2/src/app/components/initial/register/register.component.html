<span class="legend">Cadastro</span>

<div class="main-register" [formGroup]="form">
  <div fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutAlign.gt-sm="space-between center" >
    <input type="email" class="input" autofocus placeholder="email" formControlName="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email">
  </div>

  <div fxLayout="column"
  fxLayoutAlign="center center"
  class="register-container">
    <input type="text" class="input" autofocus placeholder="nome" id="name" formControlName="name" >
  </div>

  <div fxLayout="column"
  fxLayoutAlign="center center"
  class="register-container">
    <input type="password" class="input" autofocus placeholder="senha" formControlName="password" id="password">
    
  </div>

  <div fxLayout="column"
  fxLayoutAlign="center center"
  class="register-container">
    <input type="password" class="input" autofocus placeholder="confirmar senha" formControlName="passwordConfirm" id="passwordConfirm">
  </div>

  <div fxLayoutAlign="center center"
  class="register-container">

  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" formControlName="type" value="1">
    <label class="form-check-label" for="flexRadioDefault1" >
      Aluno
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked formControlName="type" value="2">
    <label class="form-check-label" for="flexRadioDefault2" >
      Professor
    </label>
  </div>

  </div>

  <div class="container-button cont-button">
    <button class="button" routerLink="/" id="cancelarReg">CANCELAR</button>
    <button class="button" (click)="save()" id="cadastrarReg">CADASTRAR</button>
  </div>
</div>
