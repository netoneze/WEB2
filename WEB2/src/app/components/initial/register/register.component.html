<div  style="display: flex; justify-content: center;"><h3>Cadastro</h3></div>

<div class="main-register" [formGroup]="form">
  <div fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutAlign.gt-sm="space-between center" >
    <input type="email" class="input" autofocus placeholder="email" formControlName="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email">
  </div>

  <div fxLayout="column"
  fxLayoutAlign="center center"
  class="register-container">
    <input type="text" class="input" autofocus placeholder="nome" id="name" formControlName="name" >
  </div>

  <div fxLayout="column"
  fxLayoutAlign="center center"
  class="register-container">
    <input type="password" class="input" autofocus placeholder="senha" formControlName="password" id="password">
    <span class="fa fa-fw fa-eye-slash toggle-password" 
    style="display: flex; align-self: end; margin-left: -25px; margin-top: -25px; position: relative; z-index: 2;" onclick="togglePassword()" id="tugow" ></span>
  </div>

  <div fxLayout="column"
  fxLayoutAlign="center center"
  class="register-container">
    <input type="password" class="input" autofocus placeholder="confirmar senha" formControlName="passwordConfirm" id="passwordConfirm">
    <span class="fa fa-fw fa-eye-slash toggle-password" 
    style="display: flex; align-self: end; margin-left: -25px; margin-top: -25px; position: relative; z-index: 2;" onclick="togglePasswordCad()" id="tugow1" ></span>
  </div>

  <div fxLayoutAlign="center center"
  class="register-container">

  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" formControlName="type" value="1">
    <label class="form-check-label" for="flexRadioDefault1" >
      Aluno
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked formControlName="type" value="2">
    <label class="form-check-label" for="flexRadioDefault2" >
      Professor
    </label>
  </div>

  </div>

  <div class="container-button cont-button">
    <button class="btn" routerLink="/" id="cancelarReg">CANCELAR</button>
    <button class="btn" (click)="save()" id="cadastrarReg">CADASTRAR</button>
  </div>
</div>
