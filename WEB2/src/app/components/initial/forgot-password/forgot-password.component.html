<span class="legend">Forgot Password</span>

<div class="main-register">
  <h3>Digite um email para recuperar sua senha</h3>

  <div [formGroup]="form">
    <table class="content-button">
      <tr>
        <td class="texts">Usu√°rio:</td>
        <td>
          <input
            class="input-email"
            type="text"
            name="nome"
            size="45"
            formControlName="email"
          />
          <br />
        </td>
      </tr>
    </table>
    <br />
    <span>
      <button class="btn">Voltar</button>
      <button class="btn" (click)="forgotPass()">Enviar</button>
    </span>
  </div>
</div>
