<div [formGroup]="form">
  <h3>Porfavor, digite a sala que deseja entrar</h3>
  <input class="input" formControlName="class" />

  <div
    fxLayout="row"
    style="display: flex; justify-content: space-between; margin-top: 10px"
  >
    <button class="button" mat-dialog-close>CANCELAR</button>
    <button class="button" (click)="saveAndClose()" [mat-dialog-close]="data">
      CADASTRAR
    </button>
  </div>
</div>
